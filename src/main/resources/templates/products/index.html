<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{common/masterlayout}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/homepage/index.css}"/>
    <title>Browse List of Products</title>
</head>
<body>
<th:block layout:fragment="content">
    <div>
        <span style="font-size: 1.5em">List of Products</span>
        <span style="float:right;">
                <a class="btn btn-outline-success btn-lg"
                   href="/products/product">Create New Product</a>
            </span>
    </div>
    <p>&nbsp;</p>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Product Number</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <!--<th scope="col">Date Manufactured</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="product, iterStat : ${products}">
            <th scope="row" th:text="${iterStat.count}"></th>
            <td th:text="${product.productNumber}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <!--<td th:text="${product.dateMfd}"></td>-->
        </tr>
        </tbody>
    </table>
</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
