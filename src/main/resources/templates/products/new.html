<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{common/masterlayout}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/homepage/index.css}"/>
    <title>Inventory Manager - New Product</title>
</head>
<body>
<th:block layout:fragment="content">
    <form id="prodRegForm" method="post">
        <fieldset>
            <legend>Create Product</legend>
            <div class="form-group">
                <label>Product Name</label>
                <input id="productName"  name="productName" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="costPrice">Cost Price</label>
                <input id="costPrice"  name="costPrice" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="sellingPrice">Selling Price</label>
                <input id="sellingPrice" name="sellingPrice" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input id="quantity" name="quantity" type="text" class="form-control">
            </div>

            <div style="float:right;">
                <a href="/inventory-manager/products/index" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                <button id="btnSubmit" type="submit" class="btn btn-outline-success">Create</button>
            </div>
        </fieldset>
    </form>
</th:block>

<th:block layout:fragment="footer"></th:block>
</body>
</html>
