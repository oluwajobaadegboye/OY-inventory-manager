<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{common/masterlayout}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/homepage/index.css}"/>
    <title>Inventory Manager - New Dealer</title>
</head>
<body>
<th:block layout:fragment="content">
    <form id="dealerRegForm" method="post">
        <fieldset>
            <legend>Create Dealer</legend>
            <div class="form-group">
                <label>First Name</label>
                <input id="firstName"  name="firstName" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input id="lastName"  name="lastName" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input id="phoneNumber" name="sellingPrice" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="contactAddress">Contact Address</label>
                <input id="contactAddress" name="contactAddress" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="businessName">Business Name</label>
                <input id="businessName" name="businessName" type="text" class="form-control">
            </div>

            <div style="float:right;">
                <a href="/inventory-manager/dealers/index" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                <button id="btnSubmit" type="submit" class="btn btn-outline-success">Create</button>
            </div>
        </fieldset>
    </form>
</th:block>

<th:block layout:fragment="footer"></th:block>
</body>
</html>
